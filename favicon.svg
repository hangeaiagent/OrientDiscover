<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- 外圈 -->
  <circle cx="16" cy="16" r="15" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  
  <!-- 内圈背景 -->
  <circle cx="16" cy="16" r="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- 指南针刻度 -->
  <g stroke="#6b7280" stroke-width="1">
    <!-- 主要方向刻度 -->
    <line x1="16" y1="5" x2="16" y2="8" stroke-width="2"/>
    <line x1="27" y1="16" x2="24" y2="16" stroke-width="2"/>
    <line x1="16" y1="27" x2="16" y2="24" stroke-width="2"/>
    <line x1="5" y1="16" x2="8" y2="16" stroke-width="2"/>
    
    <!-- 次要方向刻度 -->
    <line x1="23.5" y1="8.5" x2="22.1" y2="9.9"/>
    <line x1="23.5" y1="23.5" x2="22.1" y2="22.1"/>
    <line x1="8.5" y1="23.5" x2="9.9" y2="22.1"/>
    <line x1="8.5" y1="8.5" x2="9.9" y2="9.9"/>
  </g>
  
  <!-- 指南针指针 -->
  <g>
    <!-- 北指针 (红色) -->
    <polygon points="16,6 18,14 16,13 14,14" fill="#dc2626"/>
    <!-- 南指针 (白色) -->
    <polygon points="16,26 14,18 16,19 18,18" fill="#ffffff" stroke="#6b7280" stroke-width="0.5"/>
  </g>
  
  <!-- 中心点 -->
  <circle cx="16" cy="16" r="2" fill="#374151"/>
  <circle cx="16" cy="16" r="1" fill="#ffffff"/>
  
  <!-- 方向标记 -->
  <text x="16" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#1f2937">N</text>
  <text x="25" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#6b7280">E</text>
  <text x="16" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#6b7280">S</text>
  <text x="7" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#6b7280">W</text>
</svg>
